<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamic-ornament-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      
      <!-- Eight-pointed Islamic Star (Main Element) -->
      <g transform="translate(50, 50)">
        <!-- Outer star points -->
        <path d="M 0,-22 L 4,-8 L 18,-12 L 8,-4 L 22,0 L 8,4 L 18,12 L 4,8 L 0,22 L -4,8 L -18,12 L -8,4 L -22,0 L -8,-4 L -18,-12 L -4,-8 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="1.2"
              stroke-linejoin="miter"/>
        
        <!-- Inner octagon -->
        <path d="M 8,-8 L 8,8 L -8,8 L -8,-8 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.12)" 
              stroke-width="1"
              transform="rotate(45)"/>
        
        <!-- Center diamond -->
        <path d="M 0,-4 L 4,0 L 0,4 L -4,0 Z" 
              fill="rgba(212, 175, 55, 0.08)" 
              stroke="rgba(212, 175, 55, 0.2)" 
              stroke-width="0.8"/>
        
        <!-- Small center square -->
        <rect x="-2" y="-2" width="4" height="4" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.6"/>
      </g>
      
      <!-- Corner stars (smaller) -->
      <g transform="translate(0, 0)">
        <path d="M 0,-8 L 2,-3 L 7,-4 L 3,-1 L 8,0 L 3,1 L 7,4 L 2,3 L 0,8 L -2,3 L -7,4 L -3,1 L -8,0 L -3,-1 L -7,-4 L -2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.8"/>
      </g>
      
      <g transform="translate(100, 0)">
        <path d="M 0,-8 L 2,-3 L 7,-4 L 3,-1 L 8,0 L 3,1 L 7,4 L 2,3 L 0,8 L -2,3 L -7,4 L -3,1 L -8,0 L -3,-1 L -7,-4 L -2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.8"/>
      </g>
      
      <g transform="translate(0, 100)">
        <path d="M 0,-8 L 2,-3 L 7,-4 L 3,-1 L 8,0 L 3,1 L 7,4 L 2,3 L 0,8 L -2,3 L -7,4 L -3,1 L -8,0 L -3,-1 L -7,-4 L -2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.8"/>
      </g>
      
      <g transform="translate(100, 100)">
        <path d="M 0,-8 L 2,-3 L 7,-4 L 3,-1 L 8,0 L 3,1 L 7,4 L 2,3 L 0,8 L -2,3 L -7,4 L -3,1 L -8,0 L -3,-1 L -7,-4 L -2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.8"/>
      </g>
      
      <!-- Connecting Lines (Interlacing pattern) -->
      <!-- Horizontal lines -->
      <line x1="0" y1="50" x2="100" y2="50" 
            stroke="rgba(255, 255, 255, 0.08)" 
            stroke-width="1"/>
      
      <!-- Vertical lines -->
      <line x1="50" y1="0" x2="50" y2="100" 
            stroke="rgba(255, 255, 255, 0.08)" 
            stroke-width="1"/>
      
      <!-- Diagonal lines (X pattern) -->
      <line x1="30" y1="30" x2="70" y2="70" 
            stroke="rgba(255, 255, 255, 0.06)" 
            stroke-width="0.8"/>
      <line x1="70" y1="30" x2="30" y2="70" 
            stroke="rgba(255, 255, 255, 0.06)" 
            stroke-width="0.8"/>
      
      <!-- Pentagon/Hexagon shapes between stars -->
      <g transform="translate(25, 25)">
        <path d="M 0,-6 L 5.2,-3 L 5.2,3 L 0,6 L -5.2,3 L -5.2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.7"/>
      </g>
      
      <g transform="translate(75, 25)">
        <path d="M 0,-6 L 5.2,-3 L 5.2,3 L 0,6 L -5.2,3 L -5.2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.7"/>
      </g>
      
      <g transform="translate(25, 75)">
        <path d="M 0,-6 L 5.2,-3 L 5.2,3 L 0,6 L -5.2,3 L -5.2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.7"/>
      </g>
      
      <g transform="translate(75, 75)">
        <path d="M 0,-6 L 5.2,-3 L 5.2,3 L 0,6 L -5.2,3 L -5.2,-3 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.1)" 
              stroke-width="0.7"/>
      </g>
      
      <!-- Small decorative squares at intersections -->
      <rect x="48" y="23" width="4" height="4" 
            fill="rgba(212, 175, 55, 0.06)" 
            stroke="rgba(212, 175, 55, 0.15)" 
            stroke-width="0.5"
            transform="rotate(45 50 25)"/>
      
      <rect x="48" y="73" width="4" height="4" 
            fill="rgba(212, 175, 55, 0.06)" 
            stroke="rgba(212, 175, 55, 0.15)" 
            stroke-width="0.5"
            transform="rotate(45 50 75)"/>
      
      <rect x="23" y="48" width="4" height="4" 
            fill="rgba(212, 175, 55, 0.06)" 
            stroke="rgba(212, 175, 55, 0.15)" 
            stroke-width="0.5"
            transform="rotate(45 25 50)"/>
      
      <rect x="73" y="48" width="4" height="4" 
            fill="rgba(212, 175, 55, 0.06)" 
            stroke="rgba(212, 175, 55, 0.15)" 
            stroke-width="0.5"
            transform="rotate(45 75 50)"/>
      
      <!-- Additional decorative elements -->
      <!-- Small circles at key points -->
      <circle cx="50" cy="50" r="1.5" 
              fill="rgba(212, 175, 55, 0.15)"/>
      <circle cx="0" cy="0" r="1" 
              fill="rgba(255, 255, 255, 0.1)"/>
      <circle cx="100" cy="0" r="1" 
              fill="rgba(255, 255, 255, 0.1)"/>
      <circle cx="0" cy="100" r="1" 
              fill="rgba(255, 255, 255, 0.1)"/>
      <circle cx="100" cy="100" r="1" 
              fill="rgba(255, 255, 255, 0.1)"/>
      
    </pattern>
  </defs>
  
  <rect width="400" height="200" fill="url(#islamic-ornament-pattern)"/>
</svg>
