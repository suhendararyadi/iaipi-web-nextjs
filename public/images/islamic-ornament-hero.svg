<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamic-hero-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      
      <!-- Eight-pointed Islamic Star (Main Element) - Brighter for visibility over dark overlay -->
      <g transform="translate(60, 60)">
        <!-- Outer star points -->
        <path d="M 0,-28 L 5,-10 L 22,-15 L 10,-5 L 28,0 L 10,5 L 22,15 L 5,10 L 0,28 L -5,10 L -22,15 L -10,5 L -28,0 L -10,-5 L -22,-15 L -5,-10 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.25)" 
              stroke-width="1.5"
              stroke-linejoin="miter"/>
        
        <!-- Inner octagon -->
        <path d="M 10,-10 L 10,10 L -10,10 L -10,-10 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.2)" 
              stroke-width="1.2"
              transform="rotate(45)"/>
        
        <!-- Center diamond with gold accent -->
        <path d="M 0,-6 L 6,0 L 0,6 L -6,0 Z" 
              fill="rgba(212, 175, 55, 0.15)" 
              stroke="rgba(255, 198, 0, 0.4)" 
              stroke-width="1.2"/>
        
        <!-- Small center square -->
        <rect x="-3" y="-3" width="6" height="6" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.18)" 
              stroke-width="0.8"/>
      </g>
      
      <!-- Corner stars (smaller but visible) -->
      <g transform="translate(0, 0)">
        <path d="M 0,-10 L 2.5,-4 L 9,-5 L 4,-1.5 L 10,0 L 4,1.5 L 9,5 L 2.5,4 L 0,10 L -2.5,4 L -9,5 L -4,1.5 L -10,0 L -4,-1.5 L -9,-5 L -2.5,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="1"/>
      </g>
      
      <g transform="translate(120, 0)">
        <path d="M 0,-10 L 2.5,-4 L 9,-5 L 4,-1.5 L 10,0 L 4,1.5 L 9,5 L 2.5,4 L 0,10 L -2.5,4 L -9,5 L -4,1.5 L -10,0 L -4,-1.5 L -9,-5 L -2.5,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="1"/>
      </g>
      
      <g transform="translate(0, 120)">
        <path d="M 0,-10 L 2.5,-4 L 9,-5 L 4,-1.5 L 10,0 L 4,1.5 L 9,5 L 2.5,4 L 0,10 L -2.5,4 L -9,5 L -4,1.5 L -10,0 L -4,-1.5 L -9,-5 L -2.5,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="1"/>
      </g>
      
      <g transform="translate(120, 120)">
        <path d="M 0,-10 L 2.5,-4 L 9,-5 L 4,-1.5 L 10,0 L 4,1.5 L 9,5 L 2.5,4 L 0,10 L -2.5,4 L -9,5 L -4,1.5 L -10,0 L -4,-1.5 L -9,-5 L -2.5,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="1"/>
      </g>
      
      <!-- Connecting Lines (Interlacing pattern) -->
      <!-- Horizontal lines -->
      <line x1="0" y1="60" x2="120" y2="60" 
            stroke="rgba(255, 255, 255, 0.12)" 
            stroke-width="1"/>
      
      <!-- Vertical lines -->
      <line x1="60" y1="0" x2="60" y2="120" 
            stroke="rgba(255, 255, 255, 0.12)" 
            stroke-width="1"/>
      
      <!-- Diagonal lines (X pattern) -->
      <line x1="35" y1="35" x2="85" y2="85" 
            stroke="rgba(255, 255, 255, 0.08)" 
            stroke-width="0.8"/>
      <line x1="85" y1="35" x2="35" y2="85" 
            stroke="rgba(255, 255, 255, 0.08)" 
            stroke-width="0.8"/>
      
      <!-- Hexagon shapes between stars -->
      <g transform="translate(30, 30)">
        <path d="M 0,-8 L 6.9,-4 L 6.9,4 L 0,8 L -6.9,4 L -6.9,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="0.9"/>
      </g>
      
      <g transform="translate(90, 30)">
        <path d="M 0,-8 L 6.9,-4 L 6.9,4 L 0,8 L -6.9,4 L -6.9,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="0.9"/>
      </g>
      
      <g transform="translate(30, 90)">
        <path d="M 0,-8 L 6.9,-4 L 6.9,4 L 0,8 L -6.9,4 L -6.9,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="0.9"/>
      </g>
      
      <g transform="translate(90, 90)">
        <path d="M 0,-8 L 6.9,-4 L 6.9,4 L 0,8 L -6.9,4 L -6.9,-4 Z" 
              fill="none" 
              stroke="rgba(255, 255, 255, 0.15)" 
              stroke-width="0.9"/>
      </g>
      
      <!-- Small decorative diamonds at intersections with gold -->
      <path d="M 60,25 L 65,30 L 60,35 L 55,30 Z" 
            fill="rgba(255, 198, 0, 0.1)" 
            stroke="rgba(255, 198, 0, 0.3)" 
            stroke-width="0.8"/>
      
      <path d="M 60,85 L 65,90 L 60,95 L 55,90 Z" 
            fill="rgba(255, 198, 0, 0.1)" 
            stroke="rgba(255, 198, 0, 0.3)" 
            stroke-width="0.8"/>
      
      <path d="M 25,60 L 30,65 L 25,70 L 20,65 Z" 
            fill="rgba(255, 198, 0, 0.1)" 
            stroke="rgba(255, 198, 0, 0.3)" 
            stroke-width="0.8"/>
      
      <path d="M 95,60 L 100,65 L 95,70 L 90,65 Z" 
            fill="rgba(255, 198, 0, 0.1)" 
            stroke="rgba(255, 198, 0, 0.3)" 
            stroke-width="0.8"/>
      
      <!-- Additional decorative elements -->
      <!-- Small circles at key points with gold accent -->
      <circle cx="60" cy="60" r="2" 
              fill="rgba(255, 198, 0, 0.25)"/>
      <circle cx="0" cy="0" r="1.5" 
              fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="120" cy="0" r="1.5" 
              fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="0" cy="120" r="1.5" 
              fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="120" cy="120" r="1.5" 
              fill="rgba(255, 255, 255, 0.15)"/>
      
      <!-- Additional small stars for richness -->
      <g transform="translate(30, 60)">
        <path d="M 0,-4 L 1,-1.5 L 3.5,-2 L 1.5,-0.5 L 4,0 L 1.5,0.5 L 3.5,2 L 1,1.5 L 0,4 L -1,1.5 L -3.5,2 L -1.5,0.5 L -4,0 L -1.5,-0.5 L -3.5,-2 L -1,-1.5 Z" 
              fill="rgba(255, 198, 0, 0.08)" 
              stroke="rgba(255, 198, 0, 0.2)" 
              stroke-width="0.6"/>
      </g>
      
      <g transform="translate(90, 60)">
        <path d="M 0,-4 L 1,-1.5 L 3.5,-2 L 1.5,-0.5 L 4,0 L 1.5,0.5 L 3.5,2 L 1,1.5 L 0,4 L -1,1.5 L -3.5,2 L -1.5,0.5 L -4,0 L -1.5,-0.5 L -3.5,-2 L -1,-1.5 Z" 
              fill="rgba(255, 198, 0, 0.08)" 
              stroke="rgba(255, 198, 0, 0.2)" 
              stroke-width="0.6"/>
      </g>
      
      <g transform="translate(60, 30)">
        <path d="M 0,-4 L 1,-1.5 L 3.5,-2 L 1.5,-0.5 L 4,0 L 1.5,0.5 L 3.5,2 L 1,1.5 L 0,4 L -1,1.5 L -3.5,2 L -1.5,0.5 L -4,0 L -1.5,-0.5 L -3.5,-2 L -1,-1.5 Z" 
              fill="rgba(255, 198, 0, 0.08)" 
              stroke="rgba(255, 198, 0, 0.2)" 
              stroke-width="0.6"/>
      </g>
      
      <g transform="translate(60, 90)">
        <path d="M 0,-4 L 1,-1.5 L 3.5,-2 L 1.5,-0.5 L 4,0 L 1.5,0.5 L 3.5,2 L 1,1.5 L 0,4 L -1,1.5 L -3.5,2 L -1.5,0.5 L -4,0 L -1.5,-0.5 L -3.5,-2 L -1,-1.5 Z" 
              fill="rgba(255, 198, 0, 0.08)" 
              stroke="rgba(255, 198, 0, 0.2)" 
              stroke-width="0.6"/>
      </g>
      
    </pattern>
  </defs>
  
  <rect width="400" height="200" fill="url(#islamic-hero-pattern)"/>
</svg>
