<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamic-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Eight-pointed Islamic star pattern -->
      <g transform="translate(50, 50)">
        <!-- Center star -->
        <path d="M 0,-20 L 5,-5 L 20,0 L 5,5 L 0,20 L -5,5 L -20,0 L -5,-5 Z" 
              fill="none" 
              stroke="#006739" 
              stroke-width="0.5" 
              opacity="0.15"/>
        
        <!-- Geometric lines -->
        <line x1="-25" y1="0" x2="25" y2="0" stroke="#006739" stroke-width="0.3" opacity="0.1"/>
        <line x1="0" y1="-25" x2="0" y2="25" stroke="#006739" stroke-width="0.3" opacity="0.1"/>
        
        <!-- Corner ornaments -->
        <circle cx="0" cy="0" r="3" fill="#D4AF37" opacity="0.15"/>
      </g>
      
      <!-- Additional decorative elements -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="2" fill="#006739" opacity="0.1"/>
      </g>
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="2" fill="#006739" opacity="0.1"/>
      </g>
      <g transform="translate(0, 100)">
        <circle cx="0" cy="0" r="2" fill="#006739" opacity="0.1"/>
      </g>
      <g transform="translate(100, 100)">
        <circle cx="0" cy="0" r="2" fill="#006739" opacity="0.1"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="200" height="200" fill="url(#islamic-pattern)"/>
</svg>
